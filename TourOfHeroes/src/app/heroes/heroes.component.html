<h2 class="text-left">My Heroes</h2>
<div class="row">
<ul class="heroes">
  <li class="row" *ngFor="let hero of heroes" 
      [class.selected]="hero === selectedHero" 
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
